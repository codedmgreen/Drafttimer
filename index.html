<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c2f33;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
      padding: 10px;
    }
    .row {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .box {
      background-color: #23272a;
      border: 2px solid #00ffcc;
      padding: 20px;
      margin: 10px;
      flex: 1;
      color: white;
      font-size: 1.5em;
      text-align: center;
    }
    .timer {
      font-size: 4em;
      flex: 0.5;
    }
    .next-pick, .current-pick {
      font-size: 2.5em;
      flex: 1;
    }
    .player-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-height: 40%;
      overflow-y: auto;
    }
    .player-column {
      margin: 10px;
      flex: 1;
    }
    .player-column div {
      margin: 5px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 20px;
      width: 100%;
    }
    .buttons button {
      background-color: #00ffcc;
      color: black;
      border: none;
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
    }
    .buttons button:hover {
      background-color: #009977;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box timer" id="timer">150</div>
      <div class="box next-pick" id="nextPick">Next Pick: Round <span id="nextPickRound">1</span></div>
      <div class="box current-pick" id="currentPick">Team A</div>
    </div>
    <div class="box player-list" id="availablePlayers">
      <div class="player-column" id="QB"></div>
      <div class="player-column" id="RB"></div>
      <div class="player-column" id="WR"></div>
      <div class="player-column" id="TE"></div>
    </div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="endTimer()">End</button>
    </div>
  </div>
  <script>
    let timerInterval;
    let timerValue = 150;

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timerValue--;
        document.getElementById('timer').textContent = timerValue;
        if (timerValue <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function endTimer() {
      clearInterval(timerInterval);
      timerValue = 150;
      document.getElementById('timer').textContent = timerValue;
    }

    // Populate available players
    const players = [
      ["QB", "RB", "WR", "TE"],
      ["Jalen Hurts", "Kyren Williams", "A.J. Brown", "Travis Kelce"],
      ["Lamar Jackson", "James Conner", "Davante Adams", "Mark Andrews"],
      ["Kyler Murray", "Josh Jacobs", "Marvin Harrison Jr.", "Sam LaPorta"],
      ["Anthony Richardson", "Raheem Mostert", "Tyreek Hill", "T.J. Hockenson"],
      ["Tua Tagovailoa", "Aaron Jones", "DK Metcalf", "George Kittle"],
      ["Jayden Daniels", "Tony Pollard", "DJ Moore", "Pat Freiermuth"],
      ["Jared Goff", "David Montgomery", "DeAndre Hopkins", "Evan Engram"],
      ["Matthew Stafford", "D'Andre Swift", "Malik Nabers", "David Njoku"],
      ["Deshaun Watson", "Zamir White", "Calvin Ridley", "Dallas Goedert"],
      ["Kirk Cousins", "Gus Edwards", "Quentin Johnston", "Cole Kmet"],
      ["Cale Williams", "Javonte Williams", "Jaxon Smith-Njigba", "Tyler Conklin"],
      ["Baker Mayfield", "Tyjae Spears", "Jordan Addison", "Dalton Schultz"],
      ["Russell Wilson", "Devin Singletary", "Deebo Samuel", "Michael Mayer"],
      ["Geno Smith", "Brian Robinson Jr.", "Keenan Allen", "Zach Ertz"],
      ["Daniel Jones", "Ezekiel Elliott", "Christian Watson", "Mike Gesicki"],
      ["Will Levis", "Jonathon Brooks", "Zay Flowers", "Hunter Henry"],
      ["Derek Carr", "Jerome Ford", "Jahan Dotson", "Chigoziem Okonkwo"],
      ["Bryce Young", "Zack Moss", "Michael Pittman Jr.", "Luke Musgrave"],
      ["Gardner Minshew II", "Ty Chandler", "Jameson Williams", "Trey McBride"],
      ["Sam Darnold", "Tank Bigsby", "Treylon Burks", "Isaiah Likely"],
      ["Bo Nix", "Antonio Gibson", "Rashod Bateman", "Greg Dulcich"],
      ["Drake Maye", "Jakobi Meyers", "Curtis Samuel", "David Njoku"],
      ["Jacoby Brissett", "Romeo Doubs", "Michael Gallup", "Tyler Higbee"],
      ["J.J. McCarthy", "Romeo Doubs", "DJ Chark", "Hayden Hurst"],
      ["Drew Lock", "Blake Corum", "Elijah Moore", "Noah Fant"],
    ];

    const positions = ["QB", "RB", "WR", "TE"];
    positions.forEach((position, index) => {
      const columnElement = document.getElementById(position);
      const positionPlayers = players.map(row => row[index + 1]).filter(player => player);
      positionPlayers.forEach(player => {
        const playerDiv = document.createElement('div');
        playerDiv.textContent = player;
        columnElement.appendChild(playerDiv);
      });
    });

    // Update information from the Google Sheet (simulated here)
    document.getElementById('nextPickRound').textContent = "1"; // Example round number
    document.getElementById('currentPick').textContent = "Patrick"; // Example current team
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('/mnt/data/A_realistic-looking_football_with_the_league_name_.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
    }
    .box {
      border: 2px solid red;
      padding: 20px;
      margin: 10px;
      width: 80%;
    }
    .timer {
      font-size: 4em;
    }
    .next-pick, .current-pick, .player-list {
      font-size: 2.5em;
    }
    .buttons {
      margin: 20px;
    }
    .buttons button {
      font-size: 2em;
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box next-pick">Next Pick: Round <span id="nextPickRound">#</span></div>
    <div class="box timer" id="timer">150</div>
    <div class="box current-pick" id="currentPick">Current Team Pick</div>
    <div class="box player-list" id="availablePlayers">List players available</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="endTimer()">End</button>
    </div>
    <div class="box previous-pick">Previous Player Picked: <span id="previousPick">None</span></div>
  </div>
  <script>
    let timer = 150;
    let timerInterval;
    const timerElement = document.getElementById('timer');
    const nextPickRoundElement = document.getElementById('nextPickRound');
    const currentPickElement = document.getElementById('currentPick');
    const availablePlayersElement = document.getElementById('availablePlayers');
    const previousPickElement = document.getElementById('previousPick');

    function updateTimer() {
      if (timer > 0) {
        timer--;
        timerElement.textContent = timer;
      }
    }

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function endTimer() {
      clearInterval(timerInterval);
      timer = 150;
      timerElement.textContent = timer;
    }

    async function fetchDraftData() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1ZNA4UApviKOAcqvhauG5hViGEk_21DZrsGYlbzLBZdNuP0V5VMlNeWK5EooUzuNJVQIZIHKlN_TC/pubhtml?gid=179615568&single=true');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const tables = doc.querySelectorAll('table');

        if (tables.length > 0) {
          updateDraftBoard(tables[0]);
        } else {
          throw new Error('No tables found in the document');
        }
      } catch (error) {
        console.error('Error fetching draft data:', error);
      }
    }

    function updateDraftBoard(table) {
      const rows = table.querySelectorAll('tr');
      let availablePlayersHTML = '<ul>';
      
      rows.forEach((row, index) => {
        if (index >= 21 && index < 93) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 4) {
            availablePlayersHTML += `<li>${cells[1].textContent} ${cells[2].textContent} - ${cells[3].textContent}</li>`;
          }
        }
      });

      availablePlayersHTML += '</ul>';
      availablePlayersElement.innerHTML = availablePlayersHTML;
    }

    fetchDraftData();
    setInterval(fetchDraftData, 5000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Pick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    #next-pick {
      font-size: 2em;
    }
    #timer {
      font-size: 1.5em;
    }
    #current-pick {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
    }
    #draft-board {
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    let timerInterval;
    let timeLeft = 150; // Set timer duration in seconds

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 150; // Reset timer duration
      document.getElementById('timer').textContent = timeLeft + ' seconds left';
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft + ' seconds left';
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! Next team needs to pick.');
          getNextPick(); // Move to the next pick
        }
      }, 1000);
    }

    async function getNextPick() {
      const response = await fetch('YOUR_WEB_APP_URL'); // Replace with your web app URL
      const nextPick = await response.text();
      document.getElementById('next-pick').textContent = 'Next Pick: ' + nextPick;
      document.getElementById('current-pick').textContent = 'Current Pick: ' + nextPick;
      startTimer();
    }

    function renderDraftBoard(boardData) {
      const draftBoard = JSON.parse(boardData);
      const table = document.createElement('table');
      draftBoard.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      document.getElementById('draft-board').appendChild(table);
    }

    window.onload = async function() {
      await getNextPick();
      const response = await fetch('YOUR_WEB_APP_URL?method=getDraftBoard'); // Replace with your web app URL
      const boardData = await response.text();
      renderDraftBoard(boardData);
    };
  </script>
</head>
<body>
  <h1 id="next-pick">Loading...</h1>
  <h2 id="timer">150 seconds left</h2>
  <div id="current-pick"></div>
  <div id="draft-board"></div>
</body>
</html>

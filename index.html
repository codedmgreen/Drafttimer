<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('path-to-your-image.png') no-repeat center center fixed; /* Update with correct image path */
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      padding: 10px;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      padding: 20px;
      margin: 10px;
      flex: 1;
      color: white;
      font-size: 1.5em;
    }
    .timer {
      font-size: 4em;
    }
    .next-pick {
      font-size: 2.5em;
    }
    .player-list {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .player-column {
      margin: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .buttons button {
      background-color: #00ffcc;
      color: black;
      border: none;
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #009977;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box timer" id="timer">150</div>
    <div class="box next-pick" id="nextPick">Next Pick: Round <span id="nextPickRound">#</span></div>
    <div class="box current-pick" id="currentPick">Current Team Pick</div>
  </div>
  <div class="container player-list" id="availablePlayers">
    <!-- Player columns will be populated here -->
  </div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="endTimer()">End</button>
  </div>
  <script>
    let timerInterval;
    let timerValue = 150;

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timerValue--;
        document.getElementById('timer').textContent = timerValue;
        if (timerValue <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function endTimer() {
      clearInterval(timerInterval);
      timerValue = 150;
      document.getElementById('timer').textContent = timerValue;
    }

    // Populate available players
    const players = [
      ["QB", "RB", "WR", "TE"],
      ["Jalen Hurts", "Kyren Williams", "A.J. Brown", "Travis Kelce"],
      ["Lamar Jackson", "James Conner", "Davante Adams", "Mark Andrews"],
      ["Kyler Murray", "Josh Jacobs", "Marvin Harrison Jr.", "Sam LaPorta"],
      ["Anthony Richardson", "Raheem Mostert", "Tyreek Hill", "T.J. Hockenson"],
      ["Tua Tagovailoa", "Aaron Jones", "DK Metcalf", "George Kittle"],
      ["Jayden Daniels", "Tony Pollard", "DJ Moore", "Pat Freiermuth"],
      ["Jared Goff", "David Montgomery", "DeAndre Hopkins", "Evan Engram"],
      ["Matthew Stafford", "D'Andre Swift", "Malik Nabers", "David Njoku"],
      ["Deshaun Watson", "Zamir White", "Calvin Ridley", "Dallas Goedert"],
      ["Kirk Cousins", "Gus Edwards", "Quentin Johnston", "Cole Kmet"],
      ["Cale Williams", "Javonte Williams", "Jaxon Smith-Njigba", "Tyler Conklin"],
      ["Baker Mayfield", "Tyjae Spears", "Jordan Addison", "Dalton Schultz"],
      ["Russell Wilson", "Devin Singletary", "Deebo Samuel", "Michael Mayer"],
      ["Geno Smith", "Brian Robinson Jr.", "Keenan Allen", "Zach Ertz"],
      ["Daniel Jones", "Ezekiel Elliott", "Christian Watson", "Mike Gesicki"],
      ["Will Levis", "Jonathon Brooks", "Zay Flowers", "Hunter Henry"],
      ["Derek Carr", "Jerome Ford", "Jahan Dotson", "Chigoziem Okonkwo"],
      ["Bryce Young", "Zack Moss", "Michael Pittman Jr.", "Luke Musgrave"],
      ["Gardner Minshew II", "Ty Chandler", "Jameson Williams", "Trey McBride"],
      ["Sam Darnold", "Tank Bigsby", "Treylon Burks", "Isaiah Likely"],
      ["Bo Nix", "Antonio Gibson", "Rashod Bateman", "Greg Dulcich"],
      ["Drake Maye", "Jakobi Meyers", "Curtis Samuel", "David Njoku"],
      ["Jacoby Brissett", "Romeo Doubs", "Michael Gallup", "Tyler Higbee"],
      ["J.J. McCarthy", "Romeo Doubs", "DJ Chark", "Hayden Hurst"],
      ["Drew Lock", "Blake Corum", "Elijah Moore", "Noah Fant"],
    ];

    const availablePlayersElement = document.getElementById('availablePlayers');
    const columns = ["QB", "RB", "WR", "TE"];
    columns.forEach((col, colIndex) => {
      const columnDiv = document.createElement('div');
      columnDiv.classList.add('player-column');
      const colHeader = document.createElement('div');
      colHeader.textContent = col;
      columnDiv.appendChild(colHeader);
      players.forEach((row, rowIndex) => {
        if (rowIndex > 0 && row[colIndex]) {
          const playerDiv = document.createElement('div');
          playerDiv.textContent = row[colIndex];
          columnDiv.appendChild(playerDiv);
        }
      });
      availablePlayersElement.appendChild(columnDiv);
    });

    // Update information from the Google Sheet (simulated here)
    document.getElementById('nextPickRound').textContent = "1"; // Example round number
    document.getElementById('currentPick').textContent = "Team A"; // Example current team
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .timer {
      font-size: 2em;
      margin-top: 20px;
    }
    .next-pick {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .draft-board {
      margin-top: 40px;
    }
    .current-pick {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Draft Timer</h1>
  <div class="next-pick">Next Pick: <span id="nextPick">Loading...</span></div>
  <div class="timer" id="timer">150</div>
  <div class="draft-board" id="draftBoard">Loading draft board...</div>
  <div class="current-pick" id="currentPick">Loading current pick...</div>
  <script>
    const timerElement = document.getElementById('timer');
    const nextPickElement = document.getElementById('nextPick');
    const draftBoardElement = document.getElementById('draftBoard');
    const currentPickElement = document.getElementById('currentPick');
    let timer = 150;
    let previousPick = '';

    function updateTimer() {
      if (timer > 0) {
        timer--;
        timerElement.textContent = timer;
      } else {
        // Reset the timer when it reaches 0
        timer = 150;
        timerElement.textContent = timer;
      }
    }

    setInterval(updateTimer, 1000);

    async function fetchDraftData() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1ZNA4UApviKOAcqvhauG5hViGEk_21DZrsGYlbzLBZdNuP0V5VMlNeWK5EooUzuNJVQIZIHKlN_TC/pubhtml?gid=179615568&single=true');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const tables = doc.querySelectorAll('table');
        
        if (tables.length > 0) {
          updateDraftBoard(tables[0]);
          updateNextPick(tables[0]);
        } else {
          throw new Error('No tables found in the document');
        }
      } catch (error) {
        console.error('Error fetching draft data:', error);
        draftBoardElement.textContent = 'Error loading draft board';
        nextPickElement.textContent = 'Error loading next pick';
      }
    }

    function updateDraftBoard(table) {
      // Process and display the draft board data
      const rows = table.querySelectorAll('tr');
      let draftBoardHTML = '<table><tr><th>Round</th><th>Pick</th><th>Player</th></tr>';
      
      rows.forEach((row, index) => {
        if (index > 21 && index <= 93) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 3) {
            draftBoardHTML += `<tr>
                                  <td>${cells[0].textContent}</td>
                                  <td>${cells[1].textContent}</td>
                                  <td>${cells[2].textContent}</td>
                                </tr>`;
          }
        }
      });

      draftBoardHTML += '</table>';
      draftBoardElement.innerHTML = draftBoardHTML;
    }

    function updateNextPick(table) {
      // Calculate and display the next pick
      const rows = table.querySelectorAll('tr');
      let currentPick = '';

      rows.forEach((row, index) => {
        if (index === 1) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 1) {
            currentPick = cells[0].textContent;
          }
        }
      });

      if (currentPick !== previousPick) {
        previousPick = currentPick;
        timer = 150; // Reset timer on new pick
      }

      nextPickElement.textContent = currentPick;
      currentPickElement.textContent = `Current Pick: ${currentPick}`;
    }

    // Initial data fetch
    fetchDraftData();

    // Periodically fetch new data
    setInterval(fetchDraftData, 5000);
  </script>
</body>
</html>
